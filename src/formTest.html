<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jQueryStudy</title>
    <link rel="stylesheet" href="../css/formTest.css">
    <script type="text/javascript" src="../assets/jquery-1.12.2.min.js"></script>    
</head>
<body>
    <form method="post" action="">
        <div class="int">
            <label for="name">名称：</label>
            <input type="text" id="name" class="required" placeholder="有待更新"/>
        </div>
        <div class="int">
            <label for="email">邮箱：</label>
            <input type="text" id="email" class="required" />
        </div>
        <div class="int">
            <label for="address">地址：</label>
            <input type="text" id="personinfo" />
        </div>
        <div class="int">
            <input type="submit" value="提交" id="send" style="margin-left: 70px;" />
            <input type="reset" value="重置" id="res" />
        </div>
    </form>
    <script src="../js/formTest.js"></script>
</body>
</html>
