<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .heart{
            width: 200px;
            height: 200px;
            margin:50px auto;
            position: relative;
            animation-name:shake;
            animation-duration:1s;
            animation-iteration-count: infinite;
        }
        .heart div{
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            opacity:.1;
            position: absolute;
            background-color: #000;
            animation-name:shadow;
            animation-duration:1s;
            animation-iteration-count: infinite;
        }
        .topLeft,.topRight{
            border-radius:100px 100px 0 0;
        }
        .topLeft{
            transform:translate(-50px,0) rotate(-45deg);
        }
        .topRight{
            transform:translate(50px,0) rotate(45deg);
        }
        .bottom{
            transform:translate(0,63px) rotate(45deg) scale(.9,.9);
        }
        @keyframes shake{
            from{
                transform:scale(.9,.9);
            }
            to{
                transform:scale(1.1,1.1);
            }
        }
        @keyframes shadow{
            from{

            }
            to{
               box-shadow:0 0 50px #000;
               opacity:.1;
            }
        }
        * {
            padding:0;
            margin:0;
            text-decoration: none;
            list-style: none;
        }
        .nav {
            box-sizing: border-box;
            margin-top:50px;
            height:50px;
            width:100%;
            background-color:gray;
            padding:0 20px;
            opacity:0.7;
        }
        .nav ul {
            height:100%;
             display:flex; 
        }
        .nav ul li {
            flex:1;
        }
        .nav ul li a {
            line-height: 50px;
            display:inline-block;
            padding:0 10px;
            height:100%;
            color:#fff;
        }
        .nav ul li a:hover {
            color:aqua;
        }
        .nav ul li a:hover i{
            color:red;
        }
        h1 {
            text-align: center;
            color:red;
            margin-top:10px;
            font-size:60px;
            animation: colordong 5s linear 1s infinite alternate;
            -moz-animation: colordong 5s linear 1s infinite alternate;	/* Firefox */
            -webkit-animation: colordong 5s linear 1s infinite alternate;	/* Safari 和 Chrome */
            -o-animation: colordong 5s linear 1s infinite alternate;	/* Opera */
        }
        H2 {
           text-align: center;
            margin-top:10px;
            color:yellowgreen;
            opacity:.5;
        }
        i {
            color:#fff;
            font-size:20px;
            font-family: 宋体;
        }
        html {
            width:100%;
            height:100%;
        }
        body {
            width:100%;
            height:100%;
            background-image: url("./imgs/img2.jpg");
            background-repeat:no-repeat;
            background-size:100% 100%;
        }
        .content {
            position:relative;
        }
        .content .list-left {
            position:absolute;
            top:0;
            left:30px;
            opacity: .8;
            color:blueviolet;
            cursor:pointer;
            height:100%; 
            width:100px;
        }
        .content .list-left:hover {
            color:red;
        }
        .content .list-right {
            position:absolute;
            top:0;
            right:30px;
            opacity: .8;
            color:blueviolet;
            cursor: pointer;
            height:100%;
            width:100px;
            padding-left:30px;
        }
        .content .list-right:hover {
            color:red;
        }
        .list-left span {
            display:block;
        }
        .list-right span {
            display:block;
        }
        .list-left ul {
            position:absolute;
            top:30px;
            left:10px;
            display: none;
        }
        .list-left ul li a{
            display:inline-block;
            line-height:30px;
            color:bisque;
        }
        .list-left ul li a:hover {
            color:greenyellow;
        }
        .list-right ul {
            position:absolute;
            top:30px;
            right:40px;
            display:none; 
        }
        .list-right ul li a{
            display:inline-block;
            line-height:30px;
            color:bisque;
        }
        .list-right ul li a:hover {
            color:greenyellow;
        }

        .rolling {
            box-sizing: border-box;
            margin-top:10px;
            height:24px;
            width:100%;
            position:relative;
            background-color:antiquewhite;
            opacity: .8;
            animation: colordong 5s linear 0s infinite alternate;
            -moz-animation: colordong 5s linear 0s infinite alternate;	/* Firefox */
            -webkit-animation: colordong 5s linear 0s infinite alternate;	/* Safari 和 Chrome */
            -o-animation: colordong 5s linear 0s infinite alternate;	/* Opera */
        }

        .rolling span {
            position:absolute;
            height:24px;
            color:#fff;
            animation: gundong 15s linear 0s infinite alternate;
            /* Firefox: */
            -moz-animation: gundong 15s linear 0s infinite alternate;
            /* Safari 和 Chrome: */
            -webkit-animation: gundong 15s linear 0s infinite alternate;
            /* Opera: */
            -o-animation: gundong 15s linear 0s infinite alternate;
        }

        /*滚动条  */
        @keyframes gundong
        {
        0%   {left:0px; top:0px;}
        100% {left:90%;top:0px;}
        }

        @-moz-keyframes gundong /* Firefox */
        {
        0%   { left:0px; top:0px;}
        100% {left:90%;top:0px;}
        }

        @-webkit-keyframes gundong /* Safari 和 Chrome */
        {
        0%   {left:0px; top:0px;}
        100% {left:90%;top:0px;}
        }

        @-o-keyframes gundong /* Opera */
        {
        0%   {left:0px; top:0px;}
        100% {left:90%;top:0px;}
        }
        /*颜色变换  */
        @keyframes colordong
        {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        75%  {background: green;}
        100% {background: red;}
        }

        @-moz-keyframes colordong /* Firefox */
        {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        75%  {background: green;}
        100% {background: red;}
        }

        @-webkit-keyframes colordong /* Safari 和 Chrome */
        {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        75%  {background: green;}
        100% {background: red;}
        }

        @-o-keyframes colordong /* Opera */
        {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        75%  {background: green;}
        100% {background: red;}
        }

        /*动画旋转  */

        @keyframes xuanzhuan
        {
        0%   {transform: rotateY(0deg); }
        25%  {transform: rotateY(90deg); }
        50%  {transform: rotateX(90deg); }
        75%  {transform: rotateZ(90deg); }
        100% {transform: rotateY(0deg); }
        }

        @-moz-keyframes xuanzhuan /* Firefox */
        {
        0%   {transform: rotateY(0deg); }
        25%  {transform: rotateY(90deg); }
        50%  {transform: rotateX(90deg); }
        75%  {transform: rotateZ(90deg); }
        100% {transform: rotateY(0deg); }
        }

        @-webkit-keyframes xuanzhuan /* Safari 和 Chrome */
        {
        0%   {transform: rotateY(0deg); }
        25%  {transform: rotateY(90deg); }
        50%  {transform: rotateX(90deg); }
        75%  {transform: rotateZ(90deg); }
        100% {transform: rotateY(0deg); }
        }

        @-o-keyframes xuanzhuan /* Opera */
        {
        0%   {transform: rotateY(0deg); }
        25%  {transform: rotateY(90deg); }
        50%  {transform: rotateX(90deg); }
        75%  {transform: rotateZ(90deg); }
        100% {transform: rotateY(0deg); }
        }
    </style>
